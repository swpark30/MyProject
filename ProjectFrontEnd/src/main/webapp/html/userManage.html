<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>사용자 관리</title>
		<link href="../image/logo.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../css/common.css" >
		<link rel="stylesheet" type="text/css" href="../css/userManage.css">
		<link rel="stylesheet" type="text/css" href="../css/join.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../js/join.js"></script>
		<script src="../js/userManage.js"></script>
	</head>
	<body>
		<a href="../index.html"><img src="../image/logo-3.png"></a>
		<h1  align="center">사용자 관리</h1>
        <br><hr>
		
		<div style="display:flex">
		<div id="leftWarp">
		    <div><input type="text" size="10" /></div>
		    <div>
		    	<button type="button" onclick="listing()" class="btn-gradient cyan">조회</button>
                <button type="button" onclick="deleting()" class="btn-gradient red">삭제</button>
            </div>
		
            <div id="table">
                <table>
                	<thead>
	                    <tr>
	                        <th scope="col" width="50px">No</th>
	                        <th scope="col" width="50px"><input type="checkbox" name="selected_all"></th>
	                        <th scope="col" width="120px">ID</th>
	                        <th scope="col" width="120px">이름</th>
	                    </tr>
                    </thead>
                    <tbody id="users" align="center">

                    </tbody>
                </table>
            </div>
				
		</div>

    	<div id="rightWarp">
			<div id="joinBox">
				<form id="joinForm" action="#">
					<table>
						<tr>
							<td>성명</td>
							<td><input type="text" id="name" class="textBox" placeholder="성명"></td>
						</tr>
						<tr>
							<td>아이디</td>
							<td><br>
								<input type="text" id="id" class="textBox" placeholder="ID">
								<input type="button" id="idBtn" class="btn-gradient cyan" value="ID중복체크">
								<br>(영문자+숫자: 6~10자)
							</td>
						</tr>
						<tr>
							<td style="padding-top:22px">비밀번호</td>
							<td><br> <button class="btn-gradient red">초기화</button></td>
						</tr>
						<tr>
							<td>생년월일</td>
							<td><input type="text" id="birthYear" class="textBox" size="3" maxlength="4" placeholder="2022">&nbsp;년&nbsp;
								<select id="birthMonth" class="textBox">
									<option value="1">1
									<option value="2">2
									<option value="3">3
									<option value="4">4
									<option value="5">5
									<option value="6">6
									<option value="7">7
									<option value="8">8
									<option value="9">9
									<option value="10">10
									<option value="11">11
									<option value="12">12
							</select>&nbsp;월&nbsp;<select id="birthDay" class="textBox">
									<option value="1">1
									<option value="2">2
									<option value="3">3
									<option value="4">4
									<option value="5">5
									<option value="6">6
									<option value="7">7
									<option value="8">8
									<option value="9">9
									<option value="10">10
									<option value="11">11
									<option value="12">12
									<option value="13">13
									<option value="14">14
									<option value="15">15
									<option value="16">16
									<option value="17">17
									<option value="18">18
									<option value="19">19
									<option value="20">20
									<option value="21">21
									<option value="22">22
									<option value="23">23
									<option value="24">24
									<option value="25">25
									<option value="26">26
									<option value="27">27
									<option value="28">28
									<option value="29">29
									<option value="30">30
									<option value="31">31
							</select>&nbsp;일&nbsp;&nbsp;
							<input type="radio" id="solar" name="solar" value="양력" checked>&nbsp;
								<label for="solar">양력</label>
							<input type="radio" id="lunar" name="solar" value="음력">&nbsp;
								<label for="lunar">음력</label></tr>
						<tr>
							<td>전화번호</td>
							<td><select id="Tel1" class="textBox">
									<option value="02">02
									<option value="070">070
									<option value="032">032
									<option value="031">031
									<option value="010" selected>010
									<option value="011">011
									<option value="019">019
								</select>&nbsp;-&nbsp;
								<input type="text" id="Tel2" class="textBox" size="4" maxlength="4">&nbsp;-&nbsp;
								<input type="text" id="Tel3" class="textBox" size="4" maxlength="4">
							</td>
						</tr>
						<tr>
							<td>이메일</td>
							<td><input type="text" id="email1" class="textBox" size="6">&nbsp;@&nbsp;
								<select id="email2" class="textBox">
									<option value="naver" selected>naver.com
									<option value="gmail">gmail.com
									<option value="hanmail">hanmail.net
								</select>
								<input type="button" id="emailBtn" class="btn-gradient cyan" value="email 중복체크"></td>
						</tr>
						<tr>
							<td>이메일 수신 여부</td>
							<td>
								<table>
									<tr>
										<td width="140"><input type="radio" id="agree"
											name="emailRcv" value="1"> &nbsp;<label for="agree">동의</label>
										</td>
										<td width="140"><input type="radio" id="disagree"
											name="emailRcv" value="2"> &nbsp;<label for="disagree">비동의</label>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>권 한</td>
							<td>
								<select id="author" class="textBox selectWidth">
									<option value="1" selected>관리자
									<option value="2">사용자
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<button type="submit" class="btn-gradient cyan">확 인</button>
								<button type="reset" class="btn-gradient red">취 소</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		</div>
	</body>
</html>
